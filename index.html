<html>
    <head>
        <title>Emotion to emoji</title>
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css">
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/js/bootstrap.min.js"></script>
       <script src="https://unpkg.com/ml5@0.4.3/dist/ml5.min.js"></script> 
        <link href="style.css" rel="stylesheet">
        <script src="https://cdnjs.cloudflare.com/ajax/libs/webcamjs/1.0.26/webcam.js"></script>

</head>
<body>
    <div class="container">
        <center>
            <h3 class="btn btn-dafalut heading">Emotion to Emoji app</h3>
            <br>
            <br>
            <p style="font-size: 22px;"> Model is trrained to identify the follwing objects :</p>
            <br>
            <span>&#9994;</span>|
            <span>&#128070;</span>|
            <span>&#128071;</span>|
            <span>&#128072;</span>|
            <span>&#128073;</span>|
            <p style="font-size :22px;">Take your selfie to generate emoji and know about it's meaning
            <br>
            <span> &#128076;</span>|<span>&#128077;</span>|<span>&#9996;</span>
            </p>
            <div class="col-md-4 col-sm-12 col-xs-12">
            <label>Webcam view-</label>
            <div id="camera"></div>
            <br><br>
            <button onclick="take_snapshot();" class="btn btn-info">Capture Image</button><br>
            </div>
            <div class="col-md-4 col-sm-12 col-xs-12">
                <label>Prediction-1</label>
                <p class="emotion_name" id="result_emotion_name_1"></p>
                <p class="emoji" id="update_emoji_1"></p>

            </div>
            <div class="col-md-4 col-sm-12 col-xs-12">
                <label>Snapshot-</label>
            <br><div id="result"></div>
            <br><br>
            <button onclick="image_identification();" class="btn btn-success">Check</button>
</div>
           
        </center>
    </div>

    <script src="main.js"></script>
           
    </script>
</body>
</html>
